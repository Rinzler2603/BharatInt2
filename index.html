<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Wizard</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="">
        <h1 class="heading">Temperature Converter </h1>
    </div><br><br>
    <form action="#">
        <div class="container">
            <div class="temp-container">
                <label for="Celcius" >Celcius</label>
                <input 
                onchange ="computeTemp(event)"
                type="number" 
                name="Celcius" 
                id="Celcius" 
                class="Celcius input-data" 
                placeholder="Celcius"/>
                <div class="underline"></div>
            </div>
            <div class="temp-container">
                <label for="fahre" >Fahrenheit</label>
                <input 
                onchange="computeTemp(event)"
                type="number" 
                name="Fahrenheit" 
                id="Fahrenheit" 
                class="Fahrenheit" 
                placeholder="Fahrenheit"/>    
            </div>
            <div class="temp-container">
                <label for="Kelvin" >Kelvin</label>
                <input 
                onchange="computeTemp(event)"
                type="number" 
                name="Kelvin" 
                id="Kelvin" 
                class="Kelvin" 
                placeholder="Kelvin"/>    
            </div>
        </div>
    </form>
    
    
    <script src="./script.js"></script>
</body>
</html>
